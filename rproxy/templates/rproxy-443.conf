server {
	server_name %(servernames)s;
	listen 443 ssl http2;
  access_log off;

  ssl_certificate /srv/rproxy/vhost/%(target)s/fullchain.pem;
  ssl_certificate_key /srv/rproxy/vhost/%(target)s/key.pem;

  location / {
		proxy_pass http://%(target)s:80;
  }
  location ^~ /.well-known/acme-challenge/ {
    alias /srv/rproxy/webroot/.well-known/acme-challenge/;
    try_files $uri =404;
  }
}
